name: Release (Windows)

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        required: true
        type: string

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build exe
        run: |
          pyinstaller --noconfirm --clean --windowed --name AlphaImaging --paths src src/alpha_app/main.py

      - name: Package
        run: |
          powershell -Command "Compress-Archive -Path dist\\AlphaImaging\\* -DestinationPath AlphaImaging-Windows.zip -Force"

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: AlphaImaging-Windows.zip
          tag_name: ${{ github.event.release.tag_name || inputs.tag }}
