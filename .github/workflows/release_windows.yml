name: Build Windows Zip

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pyinstaller
          python -m pip install .

      - name: Build (PyInstaller)
        run: |
          pyinstaller --noconfirm --clean --windowed --name AlphaImaging src/alpha_app/main.py

      - name: Package zip
        shell: pwsh
        run: |
          if (Test-Path AlphaImaging-Windows.zip) { Remove-Item AlphaImaging-Windows.zip }
          Compress-Archive -Path dist/AlphaImaging/* -DestinationPath AlphaImaging-Windows.zip

      - name: Create GitHub Release + upload asset
        uses: softprops/action-gh-release@v2
        with:
          files: AlphaImaging-Windows.zip