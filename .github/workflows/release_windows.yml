name: Build Windows Zip

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          python -m pip install pyinstaller
          python -m pip install .

      - name: Build
        run: |
          pyinstaller --noconfirm --clean --windowed --name AlphaImaging src/alpha_app/main.py

      - name: Zip
        shell: pwsh
        run: |
          if (Test-Path AlphaImaging-Windows.zip) { Remove-Item AlphaImaging-Windows.zip }
          Compress-Archive -Path dist/AlphaImaging/* -DestinationPath AlphaImaging-Windows.zip

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: AlphaImaging-Windows.zip